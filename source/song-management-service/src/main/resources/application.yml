spring:
  application:
    name: song-management-service

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/song_management_service}

  elasticsearch:
    uris: ${ELASTICSEARCH_URI:http://elasticsearch:9200}
    username: ${ELASTICSEARCH_USERNAME:elastic}
    password: ${ELASTICSEARCH_PASSWORD:changeme}
    
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    template:
      retry:
        enabled: true
        max-attempts: 10       # retry up to 10 times
        initial-interval: 5000 # start retrying after 5 seconds
        multiplier: 2.0        # exponential backoff
        max-interval: 30000    # max interval between retries in ms

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB
      location: /app/music

server:
  port: 8082